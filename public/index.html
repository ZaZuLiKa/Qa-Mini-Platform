<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Mini Platform - Checklists</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>
<body>

<h1>QA Mini Platform</h1>

<div class="feature-selection">
    <h2>1.Selecting features</h2>
    <form id="feature-selection-form">
        <label><input type="checkbox" name="features" value="Cart"> Cart</label><br>
        <label><input type="checkbox" name="features" value="Register"> Register</label><br>
        <label><input type="checkbox" name="features" value="Authorization"> Authorization</label><br>
        <label><input type="checkbox" name="features" value="Search"> Search</label><br>
        <label><input type="checkbox" name="features" value="Filter"> Filter</label><br>
        <label><input type="checkbox" name="features" value="Sort"> Sort</label><br>
        <label><input type="checkbox" name="features" value="Contact us"> Contact us</label><br>
        <label><input type="checkbox" name="features" value="Subscribe"> Navigation</label><br>
        <label><input type="checkbox" name="features" value="Subscribe"> Responsive Design</label><br>
        <label><input type="checkbox" name="features" value="Subscribe"> Browser Compatibility</label><br>
        <label><input type="checkbox" name="features" value="Subscribe"> Accessibility</label><br>
        <label><input type="checkbox" name="features" value="Subscribe"> Usability</label><br>
        <label><input type="checkbox" name="features" value="Subscribe"> Performance</label><br>
        <label><input type="checkbox" name="features" value="Subscribe"> UI</label><br>
        <br>
        <button type="button" onclick="getChecklists()">Generate Checklists</button>
    </form>
</div>

<div id="checklist-editor" class="checklist-editor">
    <h2>2. Checklist Edit </h2>
    <p>You can delete unwanted checklists.</p>
    <div id="checklists-container"></div>
    <button onclick="confirmSelection()">Confirm</button>
</div>


<h3>Session Activity Log</h3>
<div id="session-log" style="border:1px solid #ccc; padding:10px; max-height:200px; overflow-y:auto;">
    <p>No activity yet.</p>
</div>

</body>
</html>
